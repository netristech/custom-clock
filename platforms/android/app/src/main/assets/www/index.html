<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!--<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Custom Clock</title>
    <meta name="description" content="Netris Custom Clock App">
    <meta name="author" content="Brian C. Dunham">    
</head>

<body>
    <div id="schedule">
        <div class="buttons">
            <button type="button" class="btn btn-primary switch">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary" id="add" data-toggle="modal" data-target="#schedule-modal">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
        <div id="schedule-content" class="borders"></div>
    </div>
    <div id="clock" class="hide">
        <div class="buttons">
            <button type="button" class="btn btn-primary switch">
                <i class="fa fa-calendar" aria-hidden="true"></i>
            </button>
        </div>
        <div id="clock-content"></div>
    </div>

    <div id="schedule-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Event Name</label><input type="text" id="name" maxlength="30" />
                        <label>Start Time</label><input type="time" id="start" step="900" />
                        <label>Event Duration (minutes)</label><input type="number" id="duration" min="15" />
                        <label>Event Color (RGB)</label><input type="color" id="color" />
                        <label>Background Image</label><input id="image" type="file" />
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button type="button" id="save" class="btn btn-primary">
                        <i class="fa fa-save" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-schedule-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Event Name</label><input type="text" id="edit-name" maxlength="30" />
                        <label>Start Time</label><input type="time" id="edit-start" step="900" disabled />
                        <label>Event Duration (minutes)</label><input type="number" id="edit-duration" min="15"/>
                        <label>Event Color (RGB)</label><input type="color" id="edit-color" />
                        <label>Background Image</label><input id="edit-image" type="file" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete" class="btn btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    <button type="button" id="update" class="btn btn-primary">
                        <i class="fa fa-save" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
    <!--<script src="js/scripts.js"></script>-->
</body>
</html>
